    margin: 0;

    font-family: 'Saira Condensed', sans-serif;
}
*::selection{
    background-color: #3932708e;
    color: white;
}

body{
    overflow-x: hidden;   
	background-image: url("#");
    width: 100vw;
    transition: .6s;
    position: relative;
}

#centre
{
 background-color: #3932708e;
 margin-top:200px; 
}

#image
{
 	
 margin-top:1px;	
 width:100%;  
 padding-left:30%;	
}


.monsterGreen{
    position: absolute;
    left: -5%;
    height: 300px;
    top: 110vh;
    transform: rotate(40deg);
    pointer-events: none;
}
main{
    padding: 100px 0 0 0;
    width: 100vw;
    overflow: hidden;
}

.cardGame{
    height: 250px;
    overflow: hidden;
    border-radius: 25px;
    position: relative;
    transition: 1s;
    z-index: 5;
}

.cardGame img{
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    position: absolute;
    z-index: 3;
}

.cardWrapper{
    height: 250px;
    background-color: #984978;
    color: white;
    width: 80%;
    margin: 55px auto;
    border-radius: 25px;
    position: relative;
    transition: 1s;
    z-index: 1;
}

.cardWrapper:hover{
    transform: scale(1.1) translateY(30px);
}

.cardWrapper:hover .cardGame{
    transform: scale(1.1) translateY(-65px);
}

.cardWrapper:hover .text p{
    opacity: 1;
}

.cardWrapper:hover .monster0{
    top: -160px;
}

.cardWrapper:hover .monster1{
    top: -160px;
    right: 25%;
}

.cardWrapper:hover .monster2{
    top: -160px;
    left: 25%;
}

.cardWrapper h3{
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    text-align: center;
    z-index: -1;
}

.cardWrapper h4{
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    text-align: center;
    z-index: -1;
}

.monster0{
    position: absolute;
    left: 50%;
    top: 20px;
    height: 100px;
    transition: all .8s ease-in-out;
    z-index: 0;
    transform: translateX(-50%);
}

.monster1{
    position: absolute;
    right: 50%;
    top: 20px;
    height: 100px;
    transition: all .8s ease-in-out;
    z-index: 0;
    transform: translateX(50%) rotate(20deg);
}

.monster2{
    position: absolute;
    left: 50%;
    top: 20px;
    height: 100px;
    transition: all .8s ease-in-out;
    z-index: 0;
    transform: translateX(-50%) rotate(-20deg);
}

@media screen and (min-width: 1700px) {

    .cardWrapper{
        height: 300px;
        margin: 150px auto 0;
    }

    .cardGame{
        height: 300px;
        overflow: hidden;
        border-radius: 25px;
        position: relative;
        transition: 1s;
        z-index: 5;
    }

    .cardWrapper:hover{
        transform: scale(1.1) translateY(30px);
    }
    
    .cardWrapper:hover .cardGame{
        transform: scale(1.05) translateY(-65px);
    }

    .monster0,.monster1, .monster2, .monster3 {
        height: 140px;
    }

    .cardWrapper:hover .monster0{
        top: -180px;
    }

    .cardWrapper:hover .monster1{
        top: -180px;
        right: 25%;
    }

    .cardWrapper:hover .monster2{
        top: -180px;
    }
    
}

.planet1{
    width: 80%;
    animation: planetRotate 50s infinite linear;
}

@keyframes planetRotate{

    from{
        transform: rotate(0deg);
    }
    to{
        transform: rotate(360deg);
    }

}

.planet2{
    width: 80%;
    animation: planetRotate2 20s infinite linear reverse;
}

@keyframes planetRotate2{

    from{
        transform: rotate(0deg);
    }
    to{
        transform: rotate(360deg);
    }

}

.underline{
    position: relative;
}

.underline::after{
    content: "";
    width: 250px;
    height: 1px;
    border-bottom: 3px solid white;
    position: absolute;
    bottom: -10px;
    left: 60px;
}

.title{
    font-size: 70px;
}

p{

}

.myContainer{
    width: 100vw;

}

.padding{

}

}

.btnHover:hover{

    background-color: white;

}

.myRounded{
    border-radius: 20px;
}

form{

}

input::placeholder{

}

textarea::placeholder{

.planet3{

}

.myGames{

}

.monsterBottom{

}

.formContact{
    padding: 0 0 100px 0;
}

.myLink{

.myLink:hover{

}

.myLink::before {

    height: 100%;
    width: 100%;

    background-color: #b7548fc5;
    left: -100%;
    transition: all 1s;
}

.myLink:hover::before {
    left: 0%;
}


@keyframes header{
